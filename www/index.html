<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blank App Designer Cordova Web App Project Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/index_main.less.css" class="main-less">
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    </head>

    <body>
        <div class="statusbar-overlay"></div>
        <div class="views">
            <div class="view view-main">
                <div class="pages">
                    <!--<div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Calculadora Penal</div>
                        </div>
                    </div>-->

                    <div class="page" id="home">

                        <div class="page-content">
                            <div class="resultado">
                                <div class="data resultTermino"></div>
                            </div>
                            <div class="anos">
                                <input id="anoGlobal" pattern="\d*" class="selecionar" type="text" placeholder="Anos">
                            </div>
                            <div class="meses">
                                <input id="mesGlobal" pattern="\d*" class="selecionar" type="text" placeholder="Meses">
                            </div>
                            <div class="dias">
                                <input id="diaGlobal" pattern="\d*" class="selecionar" type="text" placeholder="Dias">
                            </div>
                            <div class="btns">
                                <div class="dezesses">
                                    <button class="click" data-valor="1/6">1/6</button>
                                </div>
                                <div class="dezesses">
                                    <button class="click" data-valor="1/5">1/5</button>
                                </div>    
                                <div class="dezesses">
                                    <button class="click" data-valor="1/4">1/4</button>
                                </div>    
                                <div class="dezesses">
                                    <button class="click" data-valor="1/3">1/3</button>
                                </div> 
                                <div class="dezesses">
                                    <button class="click" data-valor="1/2">1/2</button>
                                </div>    
                                <div class="dezesses">
                                    <button class="click" data-valor="2/3">2/3</button>
                                </div>
                            </div>
                            <div class="ops">
                                <div class="one">
                                    <span>Inicio da pena em:</span>
                                    <input class="selecionar" type="date" name="dataInicioPena">
                                </div>
                            </div>
                            <hr>
                            <div class="opsInt">
                                <div class="one">
                                    <span>Interrupção de:</span>
                                    <div class="anos">
                                        <input type="text" pattern="\d*" class="selecionar" name="intAno" placeholder="Anos">
                                    </div>
                                    <div class="meses">    
                                        <input type="text" pattern="\d*" class="selecionar" name="intMes" placeholder="Meses">
                                    </div>
                                    <div class="dias">    
                                        <input type="text" pattern="\d*" class="selecionar" name="intDia" placeholder="Dias">
                                    </div>    
                                </div>
                            </div>
                            <hr>
                            <div class="remidos">
                                <span>Remidos:</span>
                                <input class="selecionar" pattern="\d*" type="text" name="remidos">
                            </div>
                            <hr>
                            <!--<div class="termino_pena">Término de pena: <div class="resultTermino"></div></div>
                            <hr>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="cordova.js" id="xdkJScordova_"></script>
        <script src="js/app.js"></script>
        <script src="js/init-app.js"></script>
        <script src="xdk/init-dev.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="framework7/js/framework7.min.js"></script>
        <script type="application/javascript" src="framework7/my-app.js"></script>
        <script src="js/mask.js"></script>
        <script src="js/funcoes.js"></script>
        
    </body>
</html>
